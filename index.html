<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM USER API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="img">
      <img id="img" src="" alt="profile" />
    </div>
    <div class="user-profile">
      <div class="profile-top">
        <div class="profile-info">
          <h1 id="name">Name</h1>
          <h3 id="gender">Gender</h3>
        </div>
      </div>
      <div class="profile-body">
        <div  class="profile-info">
          <span id="d1" class="material-icons"> calendar_month </span>
          <span id="dob"> DOB </span>
        </div>

        <div id="d2" class="profile-info">
          <span class="material-icons"> call </span>
          <span id="phone"> Phone: </span>
        </div>

        <div  class="profile-info">
          <h4 id="d3">BIOGRAPHY</h4>
          <p class="p">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Perferendis sapiente eligendi consequatur doloribus alias animi
            mollitia pariatur cumque soluta molestias!
          </p>
          <span class="material-icons"> mail </span>
          <span id="email"> Email: </span>
        </div>
      </div>
    </div>

    <div class="main">
      <div id="d4" class="profile-info">
        <span class="material-icons"> location_on </span>
        <span id="location"> Location: </span>
      </div>
      <button id="resetButton" onclick="getRandomUser()">RESET</button>
    </div>



    <script src="script.js"></script>
  </body>
</html>
